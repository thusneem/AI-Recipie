name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # No need to "Install dependencies" unless you are running tests here.
    # EB will install them from requirements.txt on the server.

    - name: Generate deployment package
      # This zips everything in the current dir but EXCLUDES local envs and git
      run: zip -r deploy.zip . -x "venv/*" ".venv/*" "__pycache__/*" ".git/*"

    - name: Deploy to Elastic Beanstalk
      uses: einaregilsson/beanstalk-deploy@v22 # Updated version
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: ${{ secrets.EB_APPLICATION_NAME }}
        environment_name: ${{ secrets.EB_ENVIRONMENT_NAME }}
        region: ${{ secrets.AWS_REGION }}
        version_label: "app-${{ github.sha }}"
        deployment_package: deploy.zip # Point to the zip file you just made
